<head>

    <script>
	$(function() {
		$('#toggle-content').bootstrapToggle({
			on: 'Content A',
			off: 'Content B'
		});
	})
	</script>

<body>


 <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron mainregion">
	
		   <!-- Layout C-->
		   <div class="row" id="Layout-C">
				<div class="col-xs-3">
				
				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li class="active"><a href="#red" data-toggle="tab">Fields</a></li>
					<li><a href="#orange" data-toggle="tab">Others</a></li>
				</ul>
				<div id="my-tab-content" class="tab-content">
					<div class="tab-pane active" id="red">
						<button onclick="nameFunction()" class="btn btn-success">Name</button>
						<!--<button onclick="emailFunction()">Email</button>
						<button onclick="contactFunction()">Contact</button>-->
						<button onclick="textareaFunction()" class="btn btn-success">TextArea</button>
						<button onclick="textareaFunction()" class="btn btn-success">Date</button>
						<button onclick="textareaFunction()" class="btn btn-success">Password</button>
						<button onclick="buttonFunction()" class="btn btn-success">Button</button>
						<button onclick="textareaFunction()" class="btn btn-success">DataTable</button>
					</div>
					<div class="tab-pane" id="orange">
						<button class="btn btn-success">Section</button>
						<button class="btn btn-success">Horizontal Rule</button>
					</div>
       
				</div>
				
					
					<div id="option_div">
						Target <input type="checkbox" id="toggle-content" checked>
						<button id="action_undo" type="button" class="btn btn-primary">Undo</button>
						<button id="action-save" type="button" class="btn btn-primary">Save</button>
						<button id="action-render" type="button" class="btn btn-primary">Render</button>
						<button id="action-reset" type="button" class="btn btn-primary" onclick="resetElements()">Reset</button>
					</div>
				
				</div>
			
				<div class="col-lg-9">
					<p align="center">Form Content A</p>
					
					<div id="main_div">
					<!--Main Dynamic Content-->

						</div>-->
					</div>
					
					
					
				</div>
			</div>
		   
      </div>

    </div> <!-- /container -->

<footer class="footer" id="footer">
      <div class="container">

 </footer>

</html>

</body>

<!-- Modal -->
<div id="propertyModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Properties</h4>
      </div>
      <div class="modal-body">
        	<div class="form-group">
				<label for="label">Label:</label>
				<input type="text" class="form-control" value=""  style="width: 100%;" id="property_select_widget_label_value">	
		    </div>
			
			<div class="form-group">
				<label for="label">Width:</label>
				<input type="text" class="form-control" value=""  style="width: 100%;" id="property_select_widget_width_value">	
		    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="propertyModal-update" class="btn btn-success">Update</button>
      </div>
    </div>

</div>
